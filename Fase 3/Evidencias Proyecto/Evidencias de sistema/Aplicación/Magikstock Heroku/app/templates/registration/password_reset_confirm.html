<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/login_style.css' %}">
    <title>Actualizar Contraseña</title>
</head>
<body class="body-login-magikstock">

    <div class="bg-overlay"></div>

  
    <div class="login-container text-center p-4">
        <img src="{% static 'app/img/Logo_.png' %}" alt="Logo" class="logo mb-4">
        <h4>Actualizar Contraseña</h4>
        <br>
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                {{ form.new_password }}
                {{ form.confirm_password }}
            </div>

            <button type="submit" class="button-magikstock">Actualizar Contraseña</button>
        </form>
    </div>
</body>
</html>
