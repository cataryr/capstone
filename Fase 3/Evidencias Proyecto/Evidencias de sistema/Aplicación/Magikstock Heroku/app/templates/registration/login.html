<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/login_style.css' %}">
    <title>login</title>
</head>
<body class="body-login-magikstock">

    
    <div class="bg-overlay"></div>


   
    <div class="login-container text-center p-4">
        <img src="{% static 'app/img/Logo_.png' %}" alt="Logo" class="logo mb-4">

        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            
            <input type="submit" value="INGRESAR" class="button-magikstock">
        </form>

        
        <a href="{% url 'password_reset_request' %}" class="">¿Olvidaste tu contraseña?</a>

        
        <div id="error-message-container"></div>
    </div>

    <script src="{% static 'app/js/login_scripts.js' %}"></script>

</body>
</html>
