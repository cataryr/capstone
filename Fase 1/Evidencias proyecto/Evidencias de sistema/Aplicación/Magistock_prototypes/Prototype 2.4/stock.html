<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>MagikStock</title>
</head>
<body>
    <!-- Fondo -->
    <div class="bg-overlay"></div>

    <!-- Barra Lateral -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="Icono" class="sidebar-icon">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Gestión de stock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="employee.html">Gestión de empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bi.html">Panel BI predictivo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="config.html">Configuración de cuenta</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <form id="logout-form" action="login.html" method="post">
                <button type="submit" class="btn btn-primary">Cerrar Sesión</button>
            </form>
        </div>
    </nav>

    <!-- Panel Inferior (oculto en escritorio) -->
    <div class="bottom-panel">
        <div class="icons-container">
            <a href="home.html" class="">
                <img src="img/home_logo.png" alt="Icono" class="icon">
            </a>
            <a href="stock.html" class="disabled-link">
                <img src="img/stock_logo.png" alt="Icono" class="icon">
            </a>
            <a href="employee.html" class="">
                <img src="img/employee_logo.png" alt="Icono" class="icon">
            </a>
            <a href="bi.html" class="">
                <img src="img/bi_logo.png" alt="Icono" class="icon">
            </a>
            <a href="config.html" class="">
                <img src="img/settings_logo.png" alt="Icono" class="icon">
            </a>
            <a href="login.html" class="">
                <img src="img/exit_logo.png" alt="Icono" class="icon">
            </a>
        </div>
    </div>

    <!-- Bloque Flotante -->
    <div class="floating-block">
        <!-- Contenido del bloque flotante -->
        <p>Control de stock.</p>
        <div class="top-section">
            <!-- Cuadro para agregar productos -->
            <section id="agregar-productos">
              <h2>Agregar Producto</h2>
              <form id="stockForm">
                  <input type="hidden" id="editIndex">
                  
                  <!-- Campo Producto -->
                  <label for="producto">Producto:</label>
                  <input type="text" id="producto" required>
          
                  <!-- Campo Cantidad -->
                  <label for="cantidad">Cantidad:</label>
                  <input type="number" id="cantidad" required>
          
                  <!-- Campo Categoría -->
                  <label for="categoria">Categoría:</label>
                  <input type="text" id="categoria" required>
          
                  <!-- Campo Proveedor -->
                  <label for="proveedor">Proveedor:</label>
                  <input type="text" id="proveedor" required>
          
                  <!-- Botón Agregar Producto -->
                  <button type="submit">Agregar Producto</button>
              </form>
            </section>
    
            <!-- Cuadro para filtrar productos -->
            <section id="filtros">
              <h2>Filtrar Productos</h2>
              <label for="filtroCategoria">Categoría:</label>
              <select id="filtroCategoria">
                  <option value="todos">Todos</option>
                  <!-- Opciones adicionales se añadirán dinámicamente -->
              </select>
          
              <label for="filtroProveedor">Proveedor:</label>
              <select id="filtroProveedor">
                  <option value="todos">Todos</option>
                  <!-- Opciones adicionales se añadirán dinámicamente -->
              </select>
          
              <button id="aplicarFiltro">Aplicar Filtro</button>
            </section>
          </div>
    
          <!-- Sección para ver y gestionar productos -->
          <section id="ver-gestionar-stock">
            <h2>Ver y Gestionar Stock</h2>
            <table id="stock-table" class="table">
              <thead>
                  <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Categoría</th>
                      <th>Proveedor</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Aquí se mostrarán los productos -->
              </tbody>
            </table>
          </section>
    
          <!-- Modal para notificaciones -->
          <div id="modal" class="modal_alert">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modalImage" src="" alt="Alerta" style="max-width: 50px; margin-bottom: 10px;">
                <p id="modalMessage"></p>
            </div>
          </div>
    </div>
    

    <!-- Conexión JavaScripts -->
    <script src="js/script.js"></script>
    <script src="js/stock.js"></script>
</body>
</html>
