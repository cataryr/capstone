<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>MagikStock Empleados</title>
</head>
<body>
    <!-- Fondo -->
    <div class="bg-overlay"></div>

    <!-- Barra Lateral -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="Icono" class="sidebar-icon">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="stock.html">Gestión de stock</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Gestión de empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bi.html">Panel BI predictivo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="config.html">Configuración de cuenta</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <form id="logout-form" action="login.html" method="post">
                <button type="submit" class="btn btn-primary">Cerrar Sesión</button>
            </form>
        </div>
    </nav>

    <!-- Panel Inferior (oculto en escritorio) -->
    <div class="bottom-panel">
        <div class="icons-container">
            <a href="home.html">
                <img src="img/home_logo.png" alt="Icono" class="icon">
            </a>
            <a href="stock.html">
                <img src="img/stock_logo.png" alt="Icono" class="icon">
            </a>
            <a href="employee.html" class="disabled-link">
                <img src="img/employee_logo.png" alt="Icono" class="icon">
            </a>
            <a href="bi.html">
                <img src="img/bi_logo.png" alt="Icono" class="icon">
            </a>
            <a href="config.html">
                <img src="img/settings_logo.png" alt="Icono" class="icon">
            </a>
            <a href="login.html">
                <img src="img/exit_logo.png" alt="Icono" class="icon">
            </a>
        </div>
    </div>

    <!-- Bloque Flotante -->
    <div class="floating-block">
        <h3>Gestión de Empleados</h3>

        <!-- Formulario para agregar empleados -->
        <form id="employee-form_2" class="mb-4">
            <div class="mb-3">
                <label for="employee-name_2" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="employee-name_2" placeholder="Ingresa el nombre del empleado" required>
            </div>
            <div class="mb-3">
                <label for="employee-role_2" class="form-label">Rol</label>
                <select class="form-select" id="employee-role_2" required>
                    <option value="">Seleccione el rol</option>
                    <option value="Empleado">Empleado</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="employee-description_2" class="form-label">Descripción</label>
                <textarea class="form-control" id="employee-description_2" rows="3" placeholder="Ingresa una descripción del empleado" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Empleado</button>
        </form>

        <!-- Tabla de empleados -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employee-table-body_2">
                <!-- Los empleados se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Conexión JavaScripts -->
    <script src="js/employee.js"></script>
</body>
</html>
