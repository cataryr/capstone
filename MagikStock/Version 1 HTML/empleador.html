<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gestión de Stock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet"> <!-- Vinculamos el archivo CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- CDN de Font Awesome -->
</head>
<body>

  <div class="d-flex">
    <!-- Botón para contraer/expandir la barra lateral -->
    <div id="sidebar-wrapper">
      <button class="btn btn-light" id="toggle-btn">&#9776;</button>
      <div class="sidebar-heading text-center py-4 text-light">Mi Sitio</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action text-white">
          <i class="fas fa-home"></i> <span class="sidebar-text">Inicio</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action text-white">
          <i class="fas fa-box"></i> <span class="sidebar-text">Control de stock</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action text-white">
          <i class="fas fa-chart-bar"></i> <span class="sidebar-text">Panel BI</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action text-white">
          <i class="fas fa-cogs"></i> <span class="sidebar-text">Configuración</span>
        </a>
      </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container-fluid p-4">
      <header>
        <h1>Gestión de Stock Empleador</h1>
      </header>

      <!-- Secciones de Agregar Producto y Filtros -->
      <div class="top-section">
        <!-- Cuadro para agregar productos -->
        <section id="agregar-productos">
          <h2>Agregar Producto</h2>
          <form id="stockForm">
              <input type="hidden" id="editIndex">
              
              <!-- Campo Producto -->
              <label for="producto">Producto:</label>
              <input type="text" id="producto" required>
      
              <!-- Campo Cantidad -->
              <label for="cantidad">Cantidad:</label>
              <input type="number" id="cantidad" required>
      
              <!-- Campo Categoría -->
              <label for="categoria">Categoría:</label>
              <input type="text" id="categoria" required>
      
              <!-- Campo Proveedor -->
              <label for="proveedor">Proveedor:</label>
              <input type="text" id="proveedor" required>
      
              <!-- Botón Agregar Producto -->
              <button type="submit">Agregar Producto</button>
          </form>
        </section>

        <!-- Cuadro para filtrar productos -->
        <section id="filtros">
          <h2>Filtrar Productos</h2>
          <label for="filtroCategoria">Categoría:</label>
          <select id="filtroCategoria">
              <option value="todos">Todos</option>
              <!-- Opciones adicionales se añadirán dinámicamente -->
          </select>
      
          <label for="filtroProveedor">Proveedor:</label>
          <select id="filtroProveedor">
              <option value="todos">Todos</option>
              <!-- Opciones adicionales se añadirán dinámicamente -->
          </select>
      
          <button id="aplicarFiltro">Aplicar Filtro</button>
        </section>
      </div>

      <!-- Sección para ver y gestionar productos -->
      <section id="ver-gestionar-stock">
        <h2>Ver y Gestionar Stock</h2>
        <table id="stock-table" class="table">
          <thead>
              <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Categoría</th>
                  <th>Proveedor</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <!-- Aquí se mostrarán los productos -->
          </tbody>
        </table>
      </section>

      <!-- Modal para notificaciones -->
      <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="Alerta" style="max-width: 50px; margin-bottom: 10px;">
            <p id="modalMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Vinculamos el archivo JavaScript -->
  <script src="./js/script.js"></script>
  <script src="./js/stock.js"></script>
</body>
</html>
