<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory Control</h1>
            <div class="search-add">
                <input type="text" id="search-input" placeholder="Search..." class="input">
                <button class="btn" onclick="addItem()">Add Item</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>New Item</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="input">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" class="input">
                </div>
                <div class="form-group">
                    <label for="supplier">Supplier</label>
                    <input type="text" id="supplier" class="input">
                </div>
                <button class="btn" onclick="addItem()">Add</button>
            </div>

            <div class="card">
                <h3>Filters</h3>
                <div class="form-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter" class="input" onchange="filterItems()">
                        <option value="">All</option>
                        <option value="Insumos">Insumos</option>
                        <option value="Postres">Postres</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supplier-filter">Supplier</label>
                    <select id="supplier-filter" class="input" onchange="filterItems()">
                        <option value="">All</option>
                        <option value="Cafeteria">Cafeteria</option>
                        <option value="Rufiko">Rufiko</option>
                        <option value="Pasteleria Inti Mapu">Pasteleria Inti Mapu</option>
                        <option value="Heladeria">Heladeria</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="inventory">
            <h3>Inventory</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Supplier</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-table">
                    <!-- Los elementos del inventario se generarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
