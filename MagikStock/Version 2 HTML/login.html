<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>MagikStock Login</title>
</head>
<body class="d-flex align-items-center justify-content-center">

    <!-- Fondo -->
    <div class="bg-overlay"></div>

    <!-- Login -->
    <div class="login-container text-center p-4 rounded">

        <!-- Logo -->
        <img src="img/logo.png" alt="Logo" class="logo mb-4">

        <!-- Formulario de ingreso -->
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>

        <!-- Información-->
        <p class="mt-3">
            <a href="#" id="more-info" class="text-decoration-none">Más información</a>
        </p>
        <div id="info-content" class="collapse">
            <p></p>
            <p>Software de gestión de inventario diseñado para la cafetería y heladería MagiKoffee. 
                Proyecto realizado por estudiantes de la institución Duoc UC Antonio Varas</p>
        </div>

    </div>

    <!-- Pantalla de Carga [Se puede eliminar más adelante, solo estético] -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Conexión JavaScripts -->
    <script src="script.js"></script>
</body>
</html>
