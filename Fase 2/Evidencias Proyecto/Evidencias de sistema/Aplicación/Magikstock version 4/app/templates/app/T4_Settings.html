{% extends 'app/base.html' %}

{% block contenido %}

{% load static %}

<h3> Configuración </h3>

{% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<form method="post" id="settings-form">

    {% csrf_token %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="nombre">Nombre</label>
                <div class="input-group align-items-center">
                    <input type="text" id="nombre" name="nombre" value="{{ nombre }}" class="form-control input-edit" readonly>
                    <div class="input-group-append">
                        <button type="button" class="button-magikstock-mini" onclick="toggleField('nombre', this)">✏️</button>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 form-group">
                <label for="apellido">Apellido</label>
                <div class="input-group align-items-center">
                    <input type="text" id="apellido" name="apellido" value="{{ apellido }}" class="form-control input-edit" readonly>
                    <div class="input-group-append">
                        <button type="button" class="button-magikstock-mini" onclick="toggleField('apellido', this)">✏️</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="numero">Número</label>
                <div class="input-group align-items-center">
                    <input type="text" id="numero" name="numero" value="{{ num }}" class="form-control input-edit" readonly>
                    <div class="input-group-append">
                        <button type="button" class="button-magikstock-mini" onclick="toggleField('numero', this)">✏️</button>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 form-group">
                <label for="rut">RUT</label>
                <div class="input-group align-items-center">
                    <input type="text" id="rut" name="rut" value="{{ rut }}" class="form-control input-edit" readonly>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="correo">Correo</label>
                <div class="input-group align-items-center">
                    <input type="email" id="correo" name="correo" value="{{ correo }}" class="form-control input-edit" readonly>
                    <div class="input-group-append">
                        <button type="button" class="button-magikstock-mini" onclick="toggleField('correo', this)">✏️</button>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 form-group">
                <label for="rol">Rol</label>
                <div class="input-group align-items-center">
                    <input type="text" id="rol" name="rol" value="{{ rol }}" class="form-control input-edit" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="sucursal">Sucursal</label>
                <div class="input-group align-items-center">
                    <input type="text" id="sucursal" name="sucursal" value="{{ sucursal.nombre }}" class="form-control input-edit" readonly>
                </div>
            </div>
        </div>
    
        <button type="submit" id="save-btn" class="button-settings" style="display: none;">Guardar Cambios</button>
    </div>
    

<script src="{% static 'app/js/scripts.js' %}"></script>

{% endblock %}
