{% extends 'app/base.html' %}

{% block contenido %}
<h3 style="text-align: center;">Editar Producto: {{ producto.nombre_producto }}</h3>
<br>
<div class="top-section">
    <section class="estilos_stock" id="editar-producto">
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="mt-3">
                <button type="submit" class="button-magikstock-mini">Actualizar</button>
                <button type="button" class="button-magikstock-mini" onclick="window.location.href='{% url 'T1_Producto' %}'">Volver</button>
            </div>
        </form>
    </section>
</div>

{% endblock %}
