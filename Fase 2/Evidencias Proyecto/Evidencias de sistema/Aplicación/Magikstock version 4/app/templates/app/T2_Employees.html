{% extends 'app/base.html' %}

{% block contenido %}

{% load static %}

<h3> Registro de empleados </h3>

{% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<form method="post" id="register-form" autocomplete="off">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="username">Usuario</label>
                <input type="text" id="new-username" name="new-username" class="form-control" required autocomplete="off">
            </div>

            <div class="col-md-6 form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" class="form-control" required autocomplete="off">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="col-md-6 form-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-6 form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="num">Número de Teléfono</label>
                <input type="text" id="num" name="num" class="form-control" required>
            </div>

            <div class="col-md-6 form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" class="form-control" required>
                    <option value="">Seleccione el rol</option>
                    <option value="empleado">Empleado</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="sucursal">Sucursal</label>
                <select id="sucursal" name="sucursal" class="form-control" required>
                    <option value="">Seleccione una sucursal</option>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.get_nombre_display }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-3">
            <!-- Botón para guardar cambios -->
            <button type="submit" class="button-settings">Registrar Usuario</button>
            
            <!-- Botón para volver a la lista de empleados sin guardar -->
            <button type="button" class="button-settings" onclick="window.location.href='{% url 'T2_Employees_List' %}'">Volver</button>
        </div>
    </div>
</form>

<script src="{% static 'app/js/register.js' %}"></script>

{% endblock %}
