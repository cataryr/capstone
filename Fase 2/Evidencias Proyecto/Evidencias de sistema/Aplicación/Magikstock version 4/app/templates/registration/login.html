<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/styles_.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/styles_smart.css' %}">
    <title>login</title>
</head>
<body class="body-login-magikstock">

    <!-- Fondo -->
    <div class="bg-overlay"></div>

    <!-- Login -->
    <div class="login-container text-center p-4 rounded">
        <img src="{% static 'app/img/Logo_.png' %}" alt="Logo" class="logo mb-4">
        <form action="" method="post">
            {% csrf_token%}
            {{ form.as_p }}
            <input type="submit" value="Ingresar" class="button-magikstock">
        </form>
    </div>

</body>
</html>
